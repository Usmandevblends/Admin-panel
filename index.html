<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="./assets/sass/style.css" />
    <title>Admin Panel</title>
</head>
<body>
    <div class="admin-panel">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-2 g-0">
                    <div class="sidebar w-100 vh-100">
                        <div class="logo pt-4 d-flex align-item-center justify-content-left px-1 gap-2">
                            <h3 class="text-white">
                                <i class="fa fa-paw px-3" aria-hidden="true"></i>Madani
                            </h3>
                        </div>
                        <div class="user d-flex gap-2 px-3 pt-3">
                            <img src="./assets/img/user.jpg" class="object-fit-cover rounded-circle" alt="" />
                            <div class="content">
                                <span class="text-white">Welcome,</span>
                                <h6 class="">Super Admin</h6>
                            </div>
                        </div>
                        <h4 class="text-white pt-3 px-4">GENERAL</h4>
                        <ul class="d-flex align-item-center justify-content-center flex-column  gap-4 pt-5 text-white">
                            <li class="gap-2 d-flex"><i class="pt-2 fa fa-home"></i><a href="">Home</a></li>
                            <li class="d-flex gap-2"><i class="pt-2  fa-solid fa-diagram-project"></i><a href="">Projects</a></li>
                            <li class="gap-2 d-flex align-item-center justify-content-start"><i class="pt-2  fa-solid fa-user"></i><a href="">Staff</a></li>
                            <li class="gap-2 d-flex"> <i class="pt-2 fa-solid fa-gear"></i><a href="">Equipments</a></li>
                        </ul>
                    </div>
                </div>
                <div class="col-lg-10 g-0">
                    <div class="side-right">
                        <div class="header d-flex align-item-center justify-content-between">
                            <div class="toggle-btn">
                                <i class="fa fa-bars pt-0" aria-hidden="true"></i>
                            </div>
                            <div class="admin d-flex gap-2">
                                <img src="./assets/img/user.jpg" class="rounded-circle" />
                                <h6 class="pt-3">Super Admin</h6>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./assets/Js/script.js"></script>
</body>

</html>
